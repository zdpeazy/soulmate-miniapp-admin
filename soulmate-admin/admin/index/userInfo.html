		<script>
			layui.use(['layer', 'form', 'jquery', 'dialog', 'element'], function(){
				var $ = layui.$,
						layer = layui.layer,
						element = layui.element,
						form = layui.form,
						$chatList = $('#userInfoList');
						
				function _userInfo (){
					this.pageNo = 1,
					this.pageSize = 20;
					this.currentLength = 0;
				}
				_userInfo.prototype.init = function(){
					var _t = this;
					_t.getUserList();
					_t.bindEvents();
				}
				_userInfo.prototype.getUserList = function(searchParams){
					var _t = this;
					var params = $.extend({}, searchParams, {
						pageNo: _t.pageNo,
						pageSize: _t.pageSize
					})
					$.ajax({
						url: apiUrl + '/admin/user/list',
						type: 'GET',
						data: params,
						success: function(res){
							if(res.code * 1 != 0){
								layer.msg(res.message, {time: 1500, icon: 5})
								return;
							}
							console.log(res);
							_t.currentLength = res.data.userDTOs.length;
							_t.renderView(res.data);
						},
						fail: function(err){
							layer.msg(err, {time: 1500, icon: 5})
						}
					})
				}
				_userInfo.prototype.renderView = function(data){
					var _t = this, userDTOs = data.userDTOs, temp = '';
					for(var i = 0; i < userDTOs.length; i ++){
						// var appraise = $.trim(userDTOs[i].fromEvaluate) == 'happy' ? '开心' : '难过';
						var strHtml = '<tr>' +
									'<td>' + userDTOs[i].userId + '</td>' +
									'<td>' + userDTOs[i].nickName + '</td>' +
									'<td class="hidden-xs">' + userDTOs[i].wxOpenId + '</td>' +
									'<td class="hidden-xs">' + userDTOs[i].birthday + '</td>' +
									'<td class="hidden-xs">' + userDTOs[i].constellation + '</td>' +
									'<td class="hidden-xs">' + userDTOs[i].height + '</td>' +
									'<td class="hidden-xs">' + userDTOs[i].school + '</td>' +
									'<td class="hidden-xs">' + userDTOs[i].city + '</td>' +
									'<td class="hidden-xs">' + userDTOs[i].interest + '</td>' +
									'<td class="hidden-xs">' + userDTOs[i].chatMatchCount + '</td>' +
									'<td class="hidden-xs">' +
										'<div class="layui-inline">' +
											'<button class="layui-btn layui-btn-xs layui-btn-small layui-btn-normal" data-id="1"><i class="layui-icon">我喜欢</i></button>' +
										'</div>' +
									'</td>' +
									'<td class="hidden-xs">' +
										'<div class="layui-inline">' +
											'<button class="layui-btn layui-btn-xs layui-btn-danger layui-btn-normal" data-id="1"><i class="layui-icon">喜欢我</i></button>' +
										'</div>' +
									'</td>' +
									'</tr>';
						temp += strHtml
					}
					$chatList.html(temp);
				}

				_userInfo.prototype.bindEvents = function(){
					var _t = this;
					$('#next').on('click', function(e){
						if(_t.currentLength < _t.pageSize){
							layer.msg('已经最后一页了', {time: 1000})
							return;
						}
						_t.pageNo ++;
						_t.getUserList();
					})
					$('#prev').on('click', function(e){
						if( _t.pageNo < 2){
							layer.msg('已经第一页了', {time: 1000})
							return;
						}
						_t.pageNo --;
						_t.getUserList();
					})

					form.on('submit(search)', function(data){
						let searchParams = data.field;
						console.log(searchParams)
						if(!searchParams.userId && !searchParams.nickName && !searchParams.school && !searchParams.city){
							layer.msg('请选择至少一项', {time: 1000})
							return false;
						}
						_t.getUserList({
							userId: searchParams.userId,
							nickName: searchParams.nickName,
							school: searchParams.school,
							city: searchParams.city
						})
						return false;
					});

				} 

				var userInfo = new _userInfo();
				userInfo.init();
			})
